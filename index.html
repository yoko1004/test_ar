<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>どこでもマド</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
    <script>

        var context = new THREEx.ArToolkitContext({           // arToolkitContextの作成
          debug: false,                                       // デバッグ用キャンバス表示（デフォルトfalse）
          cameraParametersUrl: "camera_para.dat",             // カメラパラメータファイル
          detectionMode: "mono",                              // 検出モード（color/color_and_matrix/mono/mono_and_matrix）
          imageSmoothingEnabled: true,                        // 画像をスムージングするか（デフォルトfalse）
          maxDetectionRate: 60,                               // マーカの検出レート（デフォルト60）
          canvasWidth: source.parameters.sourceWidth,         // マーカ検出用画像の幅（デフォルト640）
          canvasHeight: source.parameters.sourceHeight,       // マーカ検出用画像の高さ（デフォルト480）
        });
        context.init(function onCompleted(){                  // コンテクスト初期化が完了したら
          camera.projectionMatrix.copy(context.getProjectionMatrix());   // 射影行列をコピー
        });
        AFRAME.registerComponent('registerevents', {
            init: function () {
                var marker = this.el;
                var count = 0;
                // マーカーを検出したイベントの登録
                marker.addEventListener('markerFound', function () {
                    var markerId = marker.id;
                    console.log('markerFound1', markerId);
    
                    // アニメーションの開始
                    //document.getElementById('win').play();

                    togglePlay('win2');
                    console.log(count);
                    count += 1;
                    
                    
                });
    
                // マーカーを見失ったイベントの登録
                marker.addEventListener('markerLost', function () {
                    var markerId = marker.id;
                    console.log('markerLost1', markerId);
    
                    // アニメーションの停止
                    togglePlayback('win2');
                });
            }
        });

    </script>


</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled:false;">
        
        <a-assets>
            <img id="gifs" src="img/keshiki.gif">
            <video id="movie" autoplay="true" src="img/TF2_1_1.mp4"></video>
        </a-assets>
        
        <a-marker preset= "custom" type="pattern" url="img/pattern-wherever.patt" smooth="true" registerevents>
            <!--
            <a-entity
                id = "win"
                rotation="-90 0 0" 
                geometry="primitive:plane;width:1.6;height:2.32;" 
                material="shader:gif;src:#gifs;autoplay:false;" 
                gif=""
                transparent="false">
            </a-entity>
            -->
            <a-video
                id = "win2"
                rotation="-90 0 0" 
                geometry="primitive:plane;width:4;height:2.25;" 
                material="src:#movie;">
            </a-video >
        </a-marker>
        
        <a-marker preset="hiro">
            <a-entity
            position="0 0 0"
            scale="0.05 0.05 0.05"
            gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
          ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <div class="buttons" style="background-color: white; font-size: 10%; font-weight: bold; position: absolute; top: 1px; left: 1px;">
        <a href="javascript:togglePlayback('win')">toggle playback<br/>(win)</a>
      </div>


    <p style="background-color: white; font-size: 10%; font-weight: bold; position: absolute; top: 1px; left: 1px;">
        QRコードをかざしてください
    </p>
    <p style="background-color: white; font-size: 10%; font-weight: bold; position: absolute; top: 1px; right: 1px; white-space: pre-line;">反応しない場合は数秒間待ってから
        20cm程 離して読み取ってください
    </p>
    <script>
        var count1 = 0;
        var count2 = 0;
        var videos = document.querySelector('#movie');
        function togglePlayback(id) {
        
            count1 += 1;
            videos.pause();
            console.log('PAUSE_NOW!',count1);
        }
        function togglePlay(id) {
        
            count2 += 1;
            videos.play();
            console.log('PLAY_NOW!',count2);
        }
    </script>
</body>

</html>
